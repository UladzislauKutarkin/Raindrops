<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1> RAINDROPS </h1>
</header>
<main class="landing__section">
    <p class="game__description">
        It's raining numbers! Solve the equations before they fill the lake.
    </p>
    <div class="drops">
        <div class="drops__drop drops__drop--left-drop"></div>
        <div class="drops__drop drops__drop--main-drop">
            <div class="drops__minus">-</div>
            <div class="drops__numbers">
                <span class="drops__number drops__number--first">9</span>
                <span class="drops__number drops__number--second">3</span>
            </div>
        </div>
        <div class="drops__drop drops__drop--right-drop"></div>
    </div>

    <div class="choose__buttons">
        <button class="how__to__play">
            How to Play?
            <img src="assets/img/question.png">
        </button>
        <button class="play__field">
            Start game!
            <img src="assets/img/star.png">
        </button>
    </div>
    <script src="landingScript.js">

    </script>
</main>
</body>
</html>
